server {
  listen       80;
  server_name  _;
  root   /usr/share/nginx/html;
  index  index.html;

  # Try to serve request URI as a file, then as a directory,
  # otherwise fall back to index.html so React Router can take over
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: serve static assets with cache headers
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
